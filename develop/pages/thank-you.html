<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- custom JS -->
    <script src="../js/script.js" defer></script>

    <title>Frontend Mentor | Interactive rating component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="rating-card rating-card--thankyou">
        <!-- image -->
        <div class="thankyou-icon">
          <img src="../images/illustration-thank-you.svg" alt="" />
        </div>

        <!-- user rating selection text -->
        <p class="rating-card--thankyou__selection">
          You selected <span data-rating-selection></span> out of 5
        </p>

        <!-- thank you title -->
        <h1 class="rating-card--thankyou__title rating__title">Thank you!</h1>

        <!-- thank you text -->
        <p class="rating__text rating-card--thankyou__text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
      <a href="../../index.html" style="color: white">Re-do Selection</a>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>

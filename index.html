<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./develop/images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- custom CSS -->
    <link rel="stylesheet" href="./develop/css/style.css" />

    <!-- custom JS -->
    <script src="./develop/js/script.js" defer></script>

    <title>Frontend Mentor | Interactive rating component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="rating-card">
        <!-- icon -->
        <img src="./develop/images/icon-star.svg" alt="" class="rating__icon" />
      </div>

      <!-- title -->
      <h1 class="rating__title">How did we do?</h1>

      <!-- text -->
      <p class="rating__text">
        How did we do? Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering!
      </p>

      <!-- rating -->
      <div class="rating__stars">1</div>
      <div class="rating__stars">2</div>
      <div class="rating__stars">3</div>
      <div class="rating__stars">4</div>
      <div class="rating__stars">5</div>

      <!-- button -->
      <button class="btn btn--orange">Submit</button>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>

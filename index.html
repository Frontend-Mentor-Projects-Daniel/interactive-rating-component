<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./develop/images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- custom CSS -->
    <link rel="stylesheet" href="./develop/css/style.css" />

    <!-- custom JS -->
    <script src="./develop/js/script.js" defer></script>

    <title>Frontend Mentor | Interactive rating component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="rating-card">
        <!-- icon -->
        <div class="rating__icon mb-1">
          <img src="./develop/images/icon-star.svg" alt="" />
        </div>

        <!-- title -->
        <h1 class="rating__title">How did we do?</h1>

        <!-- text -->
        <p class="rating__text mb-1">
          How did we do? Please let us know how we did with your support
          request. All feedback is appreciated to help us improve our offering!
        </p>

        <!-- rating stars -->
        <fieldset class="rating__stars">
          <legend class="sr-only">Choose a rating between 1 to 5</legend>
          <div class="radio-wrapper">
            <input
              class="op-0 rating__radio"
              type="radio"
              name="rating"
              id="rating-1"
            />
            <label class="rating__star" for="rating-1">1</label>
          </div>
          <div class="radio-wrapper">
            <input
              class="op-0 rating__radio"
              type="radio"
              name="rating"
              id="rating-2"
            />
            <label class="rating__star" for="rating-2">2</label>
          </div>
          <div class="radio-wrapper">
            <input
              class="op-0 rating__radio"
              type="radio"
              name="rating"
              id="rating-3"
            />
            <label class="rating__star" for="rating-3">3</label>
          </div>
          <div class="radio-wrapper">
            <input
              class="op-0 rating__radio"
              type="radio"
              name="rating"
              id="rating-4"
            />
            <label class="rating__star" for="rating-4">4</label>
          </div>
          <div class="radio-wrapper">
            <input
              class="op-0 rating__radio"
              type="radio"
              name="rating"
              id="rating-5"
            />
            <label class="rating__star" for="rating-5">5</label>
          </div>
        </fieldset>

        <!-- button -->
        <button data-btn--orange class="btn btn--orange">Submit</button>
      </div>
    </main>

    <div class="attribution" style="color: #fff">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Arzanipour</a>.
    </div>
  </body>
</html>
